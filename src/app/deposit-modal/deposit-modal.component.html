<div class="modal fade" id="depositModal" tabindex="-1" role="dialog" aria-labelledby="depositModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="depositModalLabel">Deposit</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="deposit()">
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" [(ngModel)]="accountNumber" name="accountNumber" required>
  
            <label for="amount">Amount:</label>
            <input type="number" id="amount" [(ngModel)]="amount" name="amount" required>
  
            <button type="submit" class="btn btn-primary">Deposit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
