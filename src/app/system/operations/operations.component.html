   <div>
        <h3>Deposit</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal1" >Click
        </button>
        
      
        <div class="modal" id="myModal1">
            <div class="modal-dialog">
            <div class="modal-content">
        
               
                <div class="modal-header">
                <h4 class="modal-title">Enter the amount</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                
                <div class="modal-body">
                <input id="amount" class="enteredamount" [(ngModel)]="depositAmount" placeholder="Enter here">
                <button type="button" class="btn btn-secondary" (click)="onClickDeposit()">Deposit</button>  
                </div>
        
               
                <div class="modal-footer">
                
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
        
            </div>
            </div>
        </div>
    </div>

    <div>
        <h3>Withdraw</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal2" >Click</button>
        
        
        <div class="modal" id="myModal2">
            <div class="modal-dialog">
            <div class="modal-content">
        
                
                <div class="modal-header">
                <h4 class="modal-title">Enter the amount</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                
                <div class="modal-body">
                <input id="amount" class="enteredamount" [(ngModel)]="withdrawAmount" placeholder="Enter here">
                <button type="button" class="btn btn-secondary" (click)="onClickWithdraw()">Withdraw</button>  
                </div>
        
                
                <div class="modal-footer">
                
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
        
            </div>
            </div>
        </div>
    </div>

    <div>
        <h3>Check Balance</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal3" (click)="onClickCheck()">Click</button>
        
        
        <div class="modal" id="myModal3">
            <div class="modal-dialog">
            <div class="modal-content">
        
                
                <div class="modal-header">
                <h4 class="modal-title">Balance</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                
                <div class="modal-body">
                <h3>Current Balance{{this.balance}}</h3>  
                </div>
        
                
                <div class="modal-footer">
                
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
        
            </div>
            </div>
        </div>
    </div>
